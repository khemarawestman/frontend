<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>TFT Reroll Simulator</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        text-align: center;
        margin: 50px;
      }
    </style>
  </head>
  <body>
    <h1>TFT Reroll Simulator</h1>
    <div>
      <label for="level">Level:</label>
      <input type="number" id="level" value="1" min="1" max="10" />
    </div>
    <div>
      <label for="gold">Gold:</label>
      <input type="number" id="gold" value="50" min="0" />
    </div>
    <button id="rerollButton">Reroll</button>
    <div id="result"></div>

    <script>
      function calculatePossibleIncome(level, gold) {
        const championPool = ["Champion1", "Champion2", "Champion3" /*...*/];
        const interest = Math.floor(gold / 10);

        let possibleIncome = [];
        for (let i = 0; i < 5; i++) {
          const randomIndex = Math.floor(Math.random() * championPool.length);
          const selectedChampion = championPool[randomIndex];
          possibleIncome.push(selectedChampion);
        }

        return {
          possibleIncome,
          interest,
        };
      }

      document
        .getElementById("rerollButton")
        .addEventListener("click", function () {
          const level = parseInt(document.getElementById("level").value);
          const gold = parseInt(document.getElementById("gold").value);

          const resultElement = document.getElementById("result");
          const income = calculatePossibleIncome(level, gold);

          resultElement.innerHTML = `
                <p>Possible Income: ${income.possibleIncome.join(", ")}</p>
                <p>Interest: ${income.interest} gold</p>
            `;
        });
    </script>
  </body>
</html>

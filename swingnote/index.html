<!DOCTYPE html>
<html>
  <head>
    <title>Note Management App</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <h1>NotePad</h1>

    <div>
      <input id="username" placeholder="Username" />
      <input id="noteTitle" placeholder="Note Title" />
      <textarea id="noteText" placeholder="Your note..."></textarea>
      <button onclick="createNote()">Create Note</button>
      <button onclick="getNotes()">View My Notes</button>
    </div>

    <div>
      <input id="noteId" placeholder="Note ID for Update/Delete" />
      <textarea
        id="updateNoteText"
        placeholder="Updated note text..."
      ></textarea>
      <button onclick="updateNote()">Update Note</button>
      <button onclick="deleteNote()">Delete Note</button>
    </div>

    <div id="notesDisplay"></div>

    <script src="app.js"></script>
  </body>
</html>

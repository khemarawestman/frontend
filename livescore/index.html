<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Live Score Dashboard</title>
    <link rel="stylesheet" href="style.css" />
    <!-- Link to your CSS file -->
  </head>
  <body>
    <div class="header">
      <div class="logo">LiveScoreâ„¢</div>
      <nav class="nav">
        <ul class="menu">
          <li>Football</li>
          <li>Hockey</li>
          <li>Basketball</li>
          <li>Tennis</li>
          <li>Cricket</li>
        </ul>
      </nav>
      <div class="user-controls">
        <!-- User controls like login, language, and other settings -->
      </div>
    </div>

    <div class="main-content">
      <aside class="sidebar">
        <!-- Teams or Competitions might go here -->
        <ul class="team-list">
          <li>Manchester United</li>
          <li>Liverpool</li>
          <!-- more teams -->
        </ul>
      </aside>

      <section class="content">
        <!-- Match information might go here -->
        <ul class="match-list">
          <li>
            <span>Lazio vs Celtic</span>
            <span class="match-time">18:45</span>
          </li>
          <li>
            <span>Feyenoord vs Atletico Madrid</span>
            <span class="match-time">21:00</span>
          </li>
          <!-- more matches -->
        </ul>
      </section>
    </div>

    <div class="footer">
      <!-- Footer content goes here -->
    </div>
  </body>
</html>
